<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Short URL</h1>
        <form name="url_form" id="form_1" method="POST" action="/">
            <div class="input-link">
                <input type="url" name="input_link" id="input_link" value="{{link_in}}"  placeholder="Enter the link here">
                <button id="button" role="button">Shorten</button>
            </div>

            <div class="input-section">
                <input type="url" name="output_link" id="output_link" value="{{link_out}}" placeholder="Your shortened link">
                <button id="copy-button" role="button">Copy</button>
            </div>
        </form>        
    </div>

<script>
    document.getElementById("button").addEventListener("click", function(event) {
        var input = document.getElementById("input_link").value;
        if (input == "") {
            alert("Please insert your URL");
            event.preventDefault();
        }
    });
    
    document.getElementById("copy-button").addEventListener("click", function(event) {
        var copyText = document.getElementById("output_link");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
    })
</script>
</body>
</html>
